<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label, input, button {
            display: block;
            margin: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .qr-code-container {
            display: none;
            margin-top: 20px;
        }

        #qr-code {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Generate QR Code</h1>
        <form id="qr-form">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required>
            <label for="address">Address</label>
            <input type="text" id="address" required>
            <button type="button" id="generate-qr">Generate QR Code</button>
        </form>
        <div class="qr-code-container" id="qr-code-container">
            <h2>QR Code</h2>
            <img id="qr-code" alt="QR Code">
        </div>
    </div>
    <script>
        const qrForm = document.getElementById('qr-form');
        const qrCodeContainer = document.getElementById('qr-code-container');
        const qrCodeImage = document.getElementById('qr-code');

        qrForm.addEventListener('submit', (e) => {
            e.preventDefault();
        });

        document.getElementById('generate-qr').addEventListener('click', () => {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const address = document.getElementById('address').value;

            const data = JSON.stringify({ firstName, lastName, address });
            generateQRCode(data);

            qrCodeContainer.style.display = 'block';
        });

        qrCodeImage.addEventListener('click', () => {
            qrCodeContainer.style.display = 'none';
        });

        function generateQRCode(data) {
            qrCodeImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data)}`;
        }
    </script>
</body>
</html>
